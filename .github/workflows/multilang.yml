# YAGOKORO Multilang Test Pipeline
#
# Tests the @yagokoro/multilang package including Python-dependent features.
# Runs language detection and NER tests that require spaCy models.

name: Multilang Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'libs/multilang/**'
      - '.github/workflows/multilang.yml'
  pull_request:
    branches: [main]
    paths:
      - 'libs/multilang/**'
      - '.github/workflows/multilang.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  PYTHON_VERSION: '3.11'

jobs:
  test-multilang:
    name: Multilang Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install langdetect spacy
          python -m spacy download en_core_web_sm
          python -m spacy download zh_core_web_sm
          python -m spacy download ja_core_news_sm

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run multilang tests
        working-directory: libs/multilang
        run: pnpm test
        env:
          PYTHON_PATH: python

  test-multilang-integration:
    name: Multilang Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [test-multilang]

    services:
      neo4j:
        image: neo4j:5.26.0-community
        ports:
          - 7474:7474
          - 7687:7687
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_PLUGINS: '["apoc"]'
        options: >-
          --health-cmd "wget -q --spider http://localhost:7474 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s

    env:
      NEO4J_URI: bolt://localhost:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: testpassword

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install langdetect spacy
          python -m spacy download en_core_web_sm
          python -m spacy download zh_core_web_sm
          python -m spacy download ja_core_news_sm

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Wait for Neo4j
        run: |
          echo "Waiting for Neo4j..."
          timeout 60 bash -c 'until wget -q --spider http://localhost:7474; do sleep 2; done'
          echo "Neo4j ready!"

      - name: Run integration tests
        working-directory: libs/multilang
        run: pnpm test
        env:
          PYTHON_PATH: python
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword

  lint-multilang:
    name: Lint Multilang
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: libs/multilang
        run: pnpm lint

# YAGOKORO Test Pipeline
#
# Runs comprehensive tests including integration tests with real services.
# Uses Testcontainers for Neo4j and Qdrant.

name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      neo4j:
        image: neo4j:5.26.0-community
        ports:
          - 7474:7474
          - 7687:7687
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_PLUGINS: '["apoc"]'
          NEO4J_dbms_security_procedures_unrestricted: apoc.*
        options: >-
          --health-cmd "wget -q --spider http://localhost:7474 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s

      qdrant:
        image: qdrant/qdrant:v1.13.2
        ports:
          - 6333:6333
          - 6334:6334
        options: >-
          --health-cmd "wget -q --spider http://localhost:6333/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s

    env:
      NEO4J_URI: bolt://localhost:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: testpassword
      QDRANT_URL: http://localhost:6333

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Wait for services
        run: |
          echo "Waiting for Neo4j..."
          timeout 60 bash -c 'until wget -q --spider http://localhost:7474; do sleep 2; done'
          echo "Waiting for Qdrant..."
          timeout 60 bash -c 'until wget -q --spider http://localhost:6333/health; do sleep 2; done'
          echo "Services ready!"

      - name: Run integration tests
        run: pnpm test:integration

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [test-integration]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Start services
        run: |
          docker compose -f docker/docker-compose.test.yml up -d
          echo "Waiting for services..."
          sleep 30

      - name: Run E2E tests
        env:
          NEO4J_URI: bolt://localhost:7688
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword
          QDRANT_URL: http://localhost:6335
        run: pnpm test:e2e

      - name: Stop services
        if: always()
        run: docker compose -f docker/docker-compose.test.yml down

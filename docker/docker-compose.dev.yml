# YAGOKORO Docker Development Environment
#
# Development configuration with additional debugging and monitoring features.
# Extends the base docker-compose.yml configuration.

services:
  neo4j:
    image: neo4j:5.26.0-community
    container_name: yagokoro-neo4j-dev
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/devpassword
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=256m
      - NEO4J_dbms_memory_heap_max__size=1g
      - NEO4J_dbms_memory_pagecache_size=256m
      # Development settings
      - NEO4J_dbms_logs_debug_level=DEBUG
      - NEO4J_dbms_connector_bolt_listen__address=0.0.0.0:7687
    volumes:
      - ./data/neo4j:/data
      - ./logs/neo4j:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s
    networks:
      - yagokoro-dev-network

  qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: yagokoro-qdrant-dev
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=DEBUG
    volumes:
      - ./data/qdrant/storage:/qdrant/storage
      - ./data/qdrant/snapshots:/qdrant/snapshots
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:6333/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - yagokoro-dev-network

networks:
  yagokoro-dev-network:
    driver: bridge
